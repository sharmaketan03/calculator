<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
    
        <input
        type="text"
        placeholder="please enter a First number"
        id="frstinput" required
      />
      <input
        type="text"
        placeholder="please enter a Second  number"
        id="secondinput"  required
      />

      <select>
        <option value="Opreators" selected disabled>Opreators</option>
        <option value="Add">Add</option>
        <option value="Substraction">Substraction</option>
        <option value="MUltiplication">MUltiplication</option>
        <option value="Divide">Divide</option>
        <option value="Moduls">Moduls</option>
      </select>
      <button id="btn">Sumbit</button>
      <p></p>
      
       
    </div>
   
    
    <script>
      let firstinput =document.querySelector("#frstinput");
      let secondtinput = document.querySelector("#secondinput");

      let options = document.querySelector("select");
      let btn = document.querySelector("#btn");
      let para=document.querySelector("p")
      
      btn.addEventListener("click", () => {
   
       
            switch (options.value) {
          case "Add":
            {
              para.innerHTML=Number(firstinput.value) + Number(secondinput.value);
              
            }
            break;
          case "Substraction":
            {
                para.innerHTML=firstinput.value - secondinput.value;
            }
            break;
          case "MUltiplication":
            {
                para.innerHTML=firstinput.value * secondinput.value;
            }
            break;
          case "Divide":
            {
                para.innerHTML=firstinput.value / secondinput.value;
            }
            break;
          case "Moduls":
            {
                para.innerHTML=firstinput.value % secondinput.value;
            }
            break;
          
            }
      
            firstinput.value=""
            secondtinput.value=""
            options.value=""
       
      });
    
    
    </script>
  </body>
</html>
